name: CI
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - name: explore environment
        run: |
          curl --version
          git --version
          hg --version
          jq --version
          python --version
      #- name: find task
      #  run: |
      #    curl -sL https://firefox-ci-tc.services.mozilla.com/api/queue/v1/task-group/C02r2EkOTBauTVFINs-kOQ/list --output task-group.json
      #    jq --arg workerType 't-win10-64' '[ .tasks[] | select(.status.workerType == $workerType) ]' task-group.json > t-win10-64.json
      #    jq '.[0]' t-win10-64.json > task.json
      #- name: extract mozharness
      #  run: |
      #    jq -r '.task.payload.mounts[] | select(.format == \"zip\" and .directory == \"mozharness\") | .content.taskId' task.json
      - name: extract mozharness
        run: |
          curl -L https://hg.mozilla.org/mozilla-central/raw-file/50c8711162bd0aa7931a425f1bd77e85c1f05ce5/taskcluster/scripts/misc/fetch-content --output fetch-content
          curl -L https://hg.mozilla.org/mozilla-central/raw-file/50c8711162bd0aa7931a425f1bd77e85c1f05ce5/taskcluster/scripts/run-task --output run-task
          curl -L https://firefox-ci-tc.services.mozilla.com/api/queue/v1/task/AflwW4nqTm2fTsFlBwZhFQ/artifacts/public/build/mozharness.zip --output mozharness.zip
          7z x -omozharness mozharness.zip
          dir
      - name: install deps
        run: |
          python -m pip install --upgrade zstandard
          python -m pip install --upgrade certifi
          python -m pip install --upgrade pypiwin32
          python -m pip install --upgrade wheel
          python -m pip install --upgrade virtualenv
          mkdir c:\hostedtoolcache\windows\python\3.7.9\x64\lib\site-packages\virtualenv_support
          curl -L https://download.lfd.uci.edu/pythonlibs/q4trcu4l/cp34/Twisted-18.9.0-cp34-cp34m-win_amd64.whl --output c:\hostedtoolcache\windows\python\3.7.9\x64\lib\site-packages\virtualenv_support\Twisted-18.9.0-cp34-cp34m-win_amd64.whl
          python -m pip install --upgrade c:\hostedtoolcache\windows\python\3.7.9\x64\lib\site-packages\virtualenv_support\Twisted-18.9.0-cp34-cp34m-win_amd64.whl
      - name: run task
        env:
          TASKCLUSTER_ROOT_URL: https://firefox-ci-tc.services.mozilla.com
          PYTHON: C:\hostedtoolcache\windows\Python\3.7.9\x64\python.exe
          MOZ_FETCHES: "[{\"artifact\": \"public/build/fix-stacks.tar.bz2\", \"extract\": true, \"task\": \"Lhs91AvoT-28yyuTcna2Gw\"}, {\"artifact\": \"public/build/grcov.tar.bz2\", \"extract\": true, \"task\": \"IszAfcOISyiI6WUl52BqFQ\"}, {\"artifact\": \"public/build/minidump_stackwalk.tar.xz\", \"extract\": true, \"task\": \"R1KCnxRaToGjTtbWHHBZgA\"}]"
          MOZ_SCM_LEVEL: 3
          GECKO_HEAD_REV: 50c8711162bd0aa7931a425f1bd77e85c1f05ce5
          MOZ_AUTOMATION: 1
          MOZ_FETCHES_DIR: fetches
          SCCACHE_DISABLE: 1
          GECKO_HEAD_REPOSITORY: https://hg.mozilla.org/mozilla-central
          MOZHARNESS_TEST_PATHS: "{\"mochitest-devtools-chrome\": [\"devtools/client/inspector/animation/test/browser.ini\", \"devtools/client/memory/test/browser/browser.ini\", \"devtools/client/storage/test/browser.ini\", \"devtools/shared/heapsnapshot/tests/browser/browser.ini\", \"devtools/shared/webconsole/test/browser/browser.ini\", \"devtools/shared/worker/tests/browser/browser.ini\"]}"
          EXTRA_MOZHARNESS_CONFIG: "{\"installer_url\": \"https://firefox-ci-tc.services.mozilla.com/api/queue/v1/task/AflwW4nqTm2fTsFlBwZhFQ/artifacts/public/build/target.zip\", \"test_packages_url\": \"https://firefox-ci-tc.services.mozilla.com/api/queue/v1/task/AflwW4nqTm2fTsFlBwZhFQ/artifacts/public/build/target.test_packages.json\"}"
        run: |
          python run-task -- python -u mozharness\scripts\desktop_unittest.py --cfg mozharness\configs\unittests\win_unittest.py --mochitest-suite=mochitest-devtools-chrome --code-coverage --setpref=media.peerconnection.mtransport_process=false --setpref=network.process.enabled=false --enable-webrender --setpref=layers.d3d11.enable-blacklist=false --download-symbols ondemand
